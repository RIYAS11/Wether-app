<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="inde.css" />
  </head>
  <body>
    <div class="main">
      <div class="serchmain">
        <input type="text" id="serc" placeholder="  enter the place" />
        <button id="but">Search</button>
      </div>
      <div class="secnd">
        <div id="data">
          <p id="time"></p>
          <p id="co"></p>
          <div id="temp">
            <div id="degree"></div>
            <div id="cloud"></div>
            <div id="hum"></div>
          </div>
        </div>
        <div id="map">
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe
                width="600"
                height="500"
                id="gmap_canvas"
                src=""
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
              ></iframe
              ><br /><style>
                .mapouter {
                  position: relative;
                  text-align: right;
                  height: 500px;
                  width: 600px;
                }
              </style>
            </div>
          </div>
        </div>
      </div>
      <div id="for">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
